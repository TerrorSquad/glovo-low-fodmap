name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build_and_upload:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Environment File
        run: |
          echo "VITE_API_ENDPOINT=${{ secrets.VITE_API_ENDPOINT }}" > .env

      - name: Build the extension for ${{ matrix.browser }}
        run: pnpm wxt build --browser ${{ matrix.browser }}

      - name: Create ZIP archive for ${{ matrix.browser }}
        run: pnpm wxt zip --browser ${{ matrix.browser }}

      - name: Get archive path and name
        id: paths
        run: |
          ARTIFACT_PATH=$(find dist -name "*${{ matrix.browser }}*.zip")
          ARTIFACT_NAME=$(basename "$ARTIFACT_PATH")
          echo "path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: ${{ steps.paths.outputs.path }}
          asset_name: ${{ steps.paths.outputs.name }}
          asset_content_type: application/zip
