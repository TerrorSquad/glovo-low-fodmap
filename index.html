<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glovo FODMAP Helper</title>
    <link rel="stylesheet" href="/src/popup.css">
</head>

<body>
    <div class="header">
        <img src="/icons/icon48.png" alt="ikona" class="logo">
        <h3>Low-FODMAP Filter</h3>
    </div>

    <div class="toggle-container">
        <p>Sakrij neprikladne</p>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="action-container">
        <button id="syncButton" class="action-button">
            <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" width="16" height="16"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            </svg>
            <span>Po≈°alji na API</span>
        </button>
    </div>

    <script src="/src/main.ts" type="module"></script>
</body>

</html>
